name: gradle-ci

# on: 워크 플로우가 실행 될수있는 이벤트를 등록한다. (트리거)
on:
  push:
    branches: ["main"]
  # pull_request:
  #   branches: ["main"]

  jobs:
   test: 
   runs-on: ubuntu-latest
   steps: 
     -name: Checkout
     uses: actions/checkout@v4

     -name: Set up JDK 17
     uses: actions/setup-java@v4
     with:
       java-version: '17'
       disttribution: 'temurin'
       cache: 'gradle'

      -name: Add permission for gradlew
      run: chmod +x gradlew

      -name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build -x test

      -name: Setup MySQL
      uses: samin/mysql-action@v1
      with:
        mysql database: 'ohgiraffers_db'
        mysql user: ${{ secerets.MYSQL_USERNAME }}
        mysql password: ${{ secerets.MYSQL_PASSWORD }}

      -name: Test
        run: ./gradlew test

        
